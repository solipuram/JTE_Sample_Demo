name: CI
on: [ pull_request, push ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Set envrmnt BRANCH
        run: |
          if [[ $GITHUB_EVENT_NAME == 'pull_request' ]]; then
               echo "BRANCH=$(echo $GITHUB_REF | cut -d'/' -f 4)" >> $GITHUB_ENV
          else
              echo "BRANCH=$(echo $GITHUB_REF | cut -d'/' -f 3)" >> $GITHUB_ENV
          fi
      -  name: branch testing 
         run: |
          if [[ $BRANCH == 'master' && $BRANCH == 'develop' && $BRANCH == 'merge' ]]; then
              echo "this is merge branch: $BRANCH "
          else
              echo "this other branch"
          fi

 
        
      
          

      
        
        
