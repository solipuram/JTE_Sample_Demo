name: CI
on: [ pull_request, push ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:

      - name: Set envrmnt BRANCH
        id: vars
        run: |
          echo "BRANCH=$(echo $GITHUB_REF | cut -d'/' -f 4)" >> $GITHUB_ENV
          echo "${{ steps.vars.output.branch }}"

      - name: Set env NEED
        run: |
          if [[ $BRANCH == 'pr_test' && $GITHUB_EVENT_NAME == 'pull_request' ]]; then
              echo "NEED=true" >> "$GITHUB_ENV"
          else
              echo "NEED=false" >> "$GITHUB_ENV"
          fi

      - name: Skip Deploy?
        if: env.NEED != 'true'
        run: echo "Only pushing to 'master' causes automatic deployment"

      
        
        
