
name: trigger job

on:
  push:
   branches:
    - pr_test
  pull_request:
    types: [opened]
    

jobs:
  find:
    name: find the branch name
    runs-on: ubuntu-latest
    steps:
      - name: Run a one-line script
        run: echo Hello, world!
      - name: Prints the ref branch name
        run: echo "${GITHUB_BRANCH##*/}"
        env:
          GITHUB_BRANCH: ${{ github.ref}}
      - name: Prints the  ref_name branch name
        run: echo "${GITHUB_BRANCH##*/}"
        env:
          GITHUB_BRANCH: ${{ github.ref_name}}
  test:
    name: Test the conditon
    if: ${{github.ref_name == 'master' || github.ref_name == 'develop' || contains(github.ref_name),'merge'}}
    runs-on: ubuntu-latest
    steps:
      - name: Test passed 
        run: echo Test, passed!
    
      
        
          
      
        
         
      
        
